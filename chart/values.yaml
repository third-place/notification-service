service:
  enabled: true
  port: 8002
  targetPort: 8083
  secrets:
    POSTGRES_PASSWORD: 
    JWT_KEY: 
  postgresql:
    enabled: true
    auth:
      username: service_user
      database: notification_service
  env:
    KAFKA_BOOTSTRAP_SERVERS: thirdplace-kafka-kafka-bootstrap.kafka.svc.cluster.local
    KAFKA_SECURITY_PROTOCOL:
    KAFKA_SASL_MECHANISM:
    KAFKA_SASL_USERNAME:
    KAFKA_SASL_PASSWORD:

    POSTGRES_HOST: notification-service-postgresql.image-service.svc.cluster.local
    POSTGRES_PORT: 5432
    POSTGRES_DBNAME: notification_service
    POSTGRES_USER: service_user
