service:
  enabled: true
  port: 8001
  targetPort: 8082
  secrets:
    POSTGRES_PASSWORD: 
    JWT_KEY: 
    AWS_ACCESS_KEY_ID: 
    AWS_SECRET_ACCESS_KEY: 
    S3_REGION: 
    S3_BUCKET: 
  postgresql:
    enabled: true
    auth:
      username: service_user
      database: image_service
  env:
    KAFKA_BOOTSTRAP_SERVERS: thirdplace-kafka-kafka-bootstrap.kafka.svc.cluster.local
    KAFKA_SECURITY_PROTOCOL:
    KAFKA_SASL_MECHANISM:
    KAFKA_SASL_USERNAME:
    KAFKA_SASL_PASSWORD:

    POSTGRES_HOST: image-service-postgresql.image-service.svc.cluster.local
    POSTGRES_PORT: 5432
    POSTGRES_DBNAME: image_service
    POSTGRES_USER: service_user
